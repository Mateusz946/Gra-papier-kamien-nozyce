<!DOCTYPE html>
<html lang="pl">
<head>
	<meta charset="UTF-8">
	<title>Kamień, papier, nożyce</title>
	<link rel="stylesheet" href="sass/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
</head>
<body>
	<section class="main">
		<h1>Gra kamień, papier, nożyce</h1>
		<h3>Graj i wygrywaj super nagrody</h3>
		<div class="container">
			<div id="buttons" class="button-game">
				<button id="button-rock"><i class="far fa-hand-rock"></i></button>
				<button id="button-paper"><i class="far fa-hand-paper"></i></button>
				<button id="button-scissors"><i class="far fa-hand-scissors"></i></button>	
			</div>
			<div id="messages"></div>
		</div>
		<div id="result" class="score">
			<div class="player-score">
				<h2>Player</h2>
				<p>0</p>
			</div>
			<div class="computer-score">
				<h2>Computer</h2>
				<p>0</p>
			</div>
		</div>
	</section>
	<script src="js/functions.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
